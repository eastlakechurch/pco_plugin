name: Plugin Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set plugin and version variables
        id: vars
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          PLUGIN_DIR="pco_plugin" # â† Change this if your folder name is different
          ZIP_NAME="${PLUGIN_DIR}-${TAG_NAME}.zip"
          echo "plugin_dir=${PLUGIN_DIR}" >> $GITHUB_OUTPUT
          echo "zip_name=${ZIP_NAME}" >> $GITHUB_OUTPUT
          echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT

      - name: Zip plugin folder
        run: |
          cd ${{ steps.vars.outputs.plugin_dir }}
          zip -r ../${{ steps.vars.outputs.zip_name }} ./
          cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.vars.outputs.tag_name }}
          tag_name: ${{ steps.vars.outputs.tag_name }}
          generate_release_notes: true
          files: ${{ steps.vars.outputs.zip_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
