name: Plugin Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set tag and zip name
        id: vars
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          ZIP_NAME="pco-integrations-${TAG_NAME}.zip"
          echo "zip_name=${ZIP_NAME}" >> $GITHUB_OUTPUT
          echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT

      - name: Zip root plugin files
        run: |
          zip -r ${{ steps.vars.outputs.zip_name }} . -x '*.git*' '.github/*'
          cp ${{ steps.vars.outputs.zip_name }} pco-integrations-plugin.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.vars.outputs.tag_name }}
          tag_name: ${{ steps.vars.outputs.tag_name }}
          generate_release_notes: true
          files: |
            ${{ steps.vars.outputs.zip_name }}
            pco-integrations-plugin.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
